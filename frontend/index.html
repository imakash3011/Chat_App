<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Initial UI of Chat App</h1>
    <div id="login_div">
        <input placeholder="username" type="text" id="loginbox">
        <button id="loginbtn">Login</button>
    </div>
    <!-- here initially display type is none becz we want to show it only after login is done -->
    <div id="chat-div" style="display: none">
        <input placeholder="new message" type="text" id="msgbox">
        <button id="sendmsg">SEND</button>
        <ul id="msglist"></ul>
    </div>
</body>
